<html>
    <head>
        <title>Giorgos' blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Giorgos' Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title|linebreaksbr }}</a></h2>
                <p>{{ post.text }}</p>
            </div>
        {% endfor %}

    </body>
</html>
